<div class="container-fluid d-flex justify-content-center">
    <div class="card w-25 mt-5">
        <div class="card-header">
            <h3 class="text-center text-blue">Login</h3>
        </div>
        <div class="card-body">
            <div class="form-group p-0 col-12 mt-2">
                <label for="userRole" class="me-2">User Role</label>
                <p-dropdown [options]="userRoles" [(ngModel)]="selectedUserRole" optionLabel="role"
                    placeholder="Select a Role"></p-dropdown>
            </div>
            <div class="form-group p-0 col-12 mt-2">
                <label for="username" class="mr-2">User Name</label>
                <input type="text" name="userName" class="form-control form-control-sm" [(ngModel)]="userName">
            </div>
            <div class="form-group p-0 col-12 mt-2">
                <label for="password" class="mr-2">Password</label>
                <input type="password" name="password" class="form-control form-control-sm" [(ngModel)]="password">
            </div>
            <div class="row m-0 mt-2">
                <a href="#" class="text-blue p-0" data-toggle="modal" data-target="#modalPasswordForm">
                    Lost Your Password?....</a>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <p-button label="Login" icon="pi pi-check" type="submit" styleClass="p-button-sm" class="m-0 mr-2"
                    (click)="login()">
                </p-button>
                <!-- <p-button label="Reset" icon="pi pi-times" type="reset" styleClass="p-button-sm" class="m-0">
                </p-button> -->
            </div>
        </div>

    </div>
</div>
